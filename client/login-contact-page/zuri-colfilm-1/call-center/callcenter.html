<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="./callcenter.css">
</head>
<body>
    <header>
        <a href=""><img src="./callcentlogo.png" alt=""></a>
    </header>
   

    <section class="login-container">
      <div id="background-logo">
        <img src="./callcenterimg.png" alt="" />
      </div>
  
      <div class="sm-login">
        
        
  
        <form action="" method="post">
          <h6 class="contact-us">Contact Us</h6>
          <p class="welcome">Got a question? We'd love to hear from you. Send us a messagen and we'll respond as soon as possible</p>
          <div>
            <label for="name">Name</label> <br />
            <input
              id="email"
              class="text"
              type="text"
              placeholder="Name"
              inputmode="email"
              name="email"
              required
            />
          </div>
          <div>
            <label for="email">Email</label> <br />
            <input
              id="password"
              class="text"
              type="email"
              placeholder="user@sample.com"
              required
              min="8"
            />
          </div>
          
      <div>
        <textarea name="message" id="textarea" cols="30" rows="10"></textarea>
      </div>
          
          
          <div>
            <input
              onclick="validate()"
              id="submit"
              class="submit"
              type="submit"
              value="Submit"
            />
          </div>
        </form>
  
         
    
      </div>
    </section>

  <script src="./callcenter.js"></script>
</body>
</html>
