<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="setting.css">
    <title>IBEXTUBE</title>
</head>
<body>
    
    <div class="settings">
        <div class="video-quality">
        <div class="setting-title">
         <a href="setting.html">
            <svg width="12" height="24" viewBox="0 0 12 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path d="M11 22.5599L2.30662 13.8666C1.27995 12.8399 1.27995 11.1599 2.30662 10.1333L11 1.43994" stroke="#051124" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
         </a>
  <p>Video quality preference</p>
        </div>
        <span class="standard">
          <p>Standard</p>
          <p>640×480p</p>
          <label class="container">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </span>
        <span class="high-defi">
          <p>High Definition</p>
          <p class="hd">720×480p</p>
          <label class="container">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </span>
        <span class="full-highDefi">
          <p>Full High Definition</p>
          <p class="full-hd">1920×1080p</p>
          <label class="container">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </span>
      
          <span class="fourkay-video">
            <p>4k video or Ultra HD</p>
            <p class="ultra-hd">3840×2160p</p>
            <label class="container">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
          </span>
      
      </div>
      </div>
    </div>
</body>
</html>
